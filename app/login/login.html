<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login</title>
</head>

<body>

    <header class="header">
        <div><a class="logo">Coding</a></div>
        <nav class="navbar">
            <a href="#login">Home</a>
            <a href="#developer">Developer</a>
        </nav>
    </header>

    <div class="login-chapter-base" id="login">
        <div class="container-login">
            <div class="form-container sign-in">
                <form>
                    <h1>Login</h1></br>
                    <input type="account" placeholder="Account">
                    <input type="password" placeholder="Password"></br>
                    <!-- TODO handle login thingy -->
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-right">
                        <h1>程式自學系統</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="developer-chapter-base">
        <div class="container-developer" id="developer">
            <h1>Developer (Online IDE)</h1><br />
            <p class="introduction">
                <a class="typewrite" data-period="1000" data-type='[ "Support Java, Python, Php ...", "The website with learning code." ]'>
                    <span class="wrap"></span>
                </a>
            </p>
            <div class="editor" id="editor"><p id="default-code"></p></div>
        </div>
    </div>


    <script src="../../libs/jquery-3.7.1.min.js"></script>
    <script src="../../libs/ide/ace.js"></script>
    <script src="../../libs/ide/theme-monokai.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
